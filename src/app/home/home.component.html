<app-navbar></app-navbar>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold"><b>{{firstName}}  {{lastName}}</b></span><span class="text-black-50">{{email}}</span><span> </span>
           
           <h1>update ........................</h1>
           <span class="text-black-50"> phone : {{phone}}</span>
           <span class="text-black-50">post : {{post}}</span>
           <br>
           <div class="col-md-6 d-flex justify-content-center" >
             <button  (click)="LougOut()"  class="btn-pink">
                 <span class="btn-gradient">
                   <i class="fa fa-close"></i>
                 </span>
                 <span class="btn-text">LougOut</span>
               </button>
           </div>
            </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5" >
              <div *ngFor="let reclamation of reclamations">
                <div class="card">
                  
                  <div class="card_content">
                    <div class="card_title">
                     <div class="row">
                      <div class="col">
                        <h4>{{reclamation.title}} </h4>
                      </div>
                      
                      <div class="col">
                        <span><p style="color: black;">{{reclamation.createdAt | date: 'short' }}</p></span>

                      </div>
                     </div>
                    
                      
                    </div>
                    
                    <div class="card_text">
                      <p>{{reclamation.description}}
                        
                      </p>
                      
                    </div>
                  </div>
                </div>
                <br>
                <br>
              </div>
               
               
     
            </div>
           
            <div class="row mb-10" *ngIf="!reclamations.length">
              <h4>No Reclamations !</h4>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center experience"><span><h4>Send secure Reclamation</h4></span></div><br>
                <form #myForm="ngForm" (ngSubmit)="sendReclamation(myForm)">
                  
                <div class="col-md-12"><label class="labels" >title</label><input type="text"  [(ngModel)]="reclamation.title" name="title" class="form-control"  placeholder="title" required></div> <br>
                <div class="col-md-12"><label class="labels">content</label><textarea  name="description"  rows="7" [(ngModel)]="reclamation.description" type="text" class="form-control" placeholder="add body of Reclamation ........." required></textarea></div>
                <div class="mt-5 text-center"><button  class="btn btn-primary profile-button" [disabled]="myForm.invalid" type="submit" >send Reclamation</button></div>
                </form>
                
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
